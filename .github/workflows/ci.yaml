name: CI
on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run tsc
        uses: borales/actions-yarn@v4
        with:
          cmd: tsc
      - name: Run build
        uses: borales/actions-yarn@v4
        with:
          cmd: build:backend --config ../../app-config.yaml 
      - name: Build and tag image
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker image build -f packages/backend/Dockerfile -t lazno/backstage:$COMMIT_SHA  --platform linux/amd64